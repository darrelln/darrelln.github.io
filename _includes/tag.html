<div class="tag-container">
  <a class="tag" href="#">{{ tag }}</a>
  <div id="tag-posts" class="tag-posts hidden" style="display: none;">
  {% capture posts_for_tag %}
  {%- for post in site.posts -%}
    {% if post.tags contains tag %}
      <div>{{ post.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></div>
    {% endif %}
  {%- endfor -%}
  {% endcapture %}
  {{- posts_for_tag -}}
  </div>
</div>
