<div class="tag-container">
  <a class="tag-link" href="#">{{ tag }}</a>
  <div id="tag-posts" class="tag-posts hidden">
  {% capture posts_for_tag %}
  {%- for post in site.posts -%}
    {% if post.tags contains tag %}
    <div class="tag-post">
      <a href="{{ post.url }}" class="tag-post-title">{{ post.title }}</a>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="tag-post-date">{{ post.date | date_to_string }}</time>
    </div>
    {% endif %}
  {%- endfor -%}
  {% endcapture %}
  {{- posts_for_tag -}}
  </div>
</div>
