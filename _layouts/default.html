<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
          <a id="Home" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
          <span>
            <a id="{{ page[0] }}" href="{{ page[1] }}">{{ page[0] }}</a>
          </span>
          {% endfor %}
        </h2>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <script>
      $(document).ready(function(){
        $(".tag-link").click(function(){
          $(this).parent().children("#tag-posts").slideToggle("fast");
          return false;
        });
      });
    </script>

    <script>
      $(document).ready(function(){
        if ("{{ page.title }}" == "Tags") {
          $("#Tags").css("text-decoration", "underline");
        } 
        else if ("{{ page.title }}" == "Disclaimer") {
          $("#Disclaimer").css("text-decoration", "underline");
        }
        else {
          $("#Home").css("text-decoration", "underline");
        }
      });
    </script>

    {% if site.analytics_id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_id }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
